<app-loading *ngIf="loading"></app-loading>

<div class="container" *ngIf="!loading">
  <div class="row">
    <div class="col-md-2 text-center">
      <img [src]="artist.images | NoImagePipe" alt="" class="img img-fluid img-thumb img-circle">
    </div>
    <div class="col text-center">
      <h1>{{ artist.name}}</h1>
        <hr />
      <a class="btn btn-outline-success btn-block" (click)=verAlbumes(artist.id) style="margin-left:0px !important;"><i class="fas fa-music"></i> Ver √Ålbumes <i class="fas fa-compact-disc"></i></a>

    </div>
    <div class="col-md-2 text-right">
      <a href='home' class="btn btn-outline-danger btn-block top10"><i class="fas fa-home"> </i> Home <i class="fas fa-arrow-circle-left"></i></a>
    </div>
  </div>

  <div class="text-center top50">
      <img class="img-thumb-album img-fluid" [src]="album.images | NoImagePipe" [alt]="album.name"> <h2 style="display:inline-block;" class="text-center "> {{ album.name }}</h2>
  </div>
  <div class="row top50">
    <app-tabla [items]=album.tracks.items [image_url]=album.images [show_album_name]=false></app-tabla>
  </div>
</div>
